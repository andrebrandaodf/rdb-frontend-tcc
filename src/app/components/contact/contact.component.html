<div id="contact" class="bg-fundo1">
  <div class="container h-100">

    <div class="row d-flex align-items-center justify-content-center h-100">

      <!-- ========= FORM ========= -->
      <div class="col-lg-7 col-12">
        <h1 class="titleContact">CONTATO</h1>

        <form id="contactForm" [formGroup]="formContact">

          <!-- Option input -->
          <div class="form-floating mb-3">
            <select class="form-select borderContact" formControlName="talkTo" name="talkTo">
              <option disabled value="null">Fale Conosco</option>
              <option *ngFor="let talk of optionsContact " [value]="talk.value">{{talk.valueView}}</option>

            </select>
          </div>

          <!-- Name input -->
          <div class="form-floating mb-3">
            <input class="form-control borderContact" id="name" type="text" formControlName="name"
              data-sb-validations="required" />
            <label for="name">Nome</label>
            <div class="invalid-feedback" data-sb-feedback="name:required">Necessário inserir nome!</div>
          </div>

          <!-- Email input -->
          <div class="form-floating mb-3">
            <input class="form-control borderContact" id="email" type="email" formControlName="email"
              data-sb-validations="required,email" />
            <label for="email">Email</label>
            <div class="invalid-feedback" data-sb-feedback="email:required">Necessário inserir e-mail!</div>
            <div class="invalid-feedback" data-sb-feedback="email:email">Email inválido!</div>
          </div>

          <!-- Phone input -->
          <div class="form-floating mb-3">
            <input class="form-control borderContact" id="phone" type="tel" mask="(00) 0000-0000||(00) 0 0000-0000"
              formControlName="phone" />
            <label for="phone">Telefone</label>
          </div>

          <!-- Matter input -->
          <div class="form-floating mb-3">
            <input class="form-control borderContact" id="subjectMatter" type="text" formControlName="subjectMatter" />
            <label for="subjectMatter">Assunto</label>
          </div>

          <!-- Message input -->
          <div class="form-floating mb-3">
            <textarea class="form-control borderContact" id="message" type="text" style="height: 10rem"
              formControlName="message" data-sb-validations="required"></textarea>
            <label for="message">Mensagem</label>
            <div class="invalid-feedback" data-sb-feedback="message:required">Necessário inserir mensagem!
            </div>
          </div>

          <!-- Submit Form -->
          <div class="d-flex flex-row-reverse">
            <button mat-raised-button (click)="createContact()" type="button" [disabled]="formContact.invalid"
              class="btnSend btnContact borderContact btn btn-outline-success">
              Enviar
            </button>
          </div>
        </form>

      </div>
