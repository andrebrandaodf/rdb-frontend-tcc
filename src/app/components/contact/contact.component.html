<section class="page-section bg-hipolaborNaMidia" id="contact">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-12 col-xl-12 text-left">
                <h2 class="mt-0"><strong>Contato</strong></h2>
                <!-- <hr class="divider" /> -->
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-8">
                <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                    <div class="form-floating mb-3">
                        <select class="form-select" [(ngModel)]="clients.talkTo" name="talkTo">
                                <option selected>Deseja falar com</option>
                                <option value="sac@hipolabor.com.br">Elogios</option>
                                <option value="sac@hipolabor.com.br">Sugestões e Críticas</option>
                                <option value="sac@hipolabor.com.br">Dúvidas produtos Hipolabor</option>
                                <option value="sac@hipolabor.com.br">Reclamações técnicas produtos Hipolabor</option>
                                <option value="sac@hipolabor.com.br">Reclamações comerciais</option>
                                <option value="rh@hipolabor.com.br">Oportunidades de emprego Hipolabor</option>
                                <option value="marketing@hipolabor.com.br">Senha profissional de saúde</option>
                                <option value="sac@hipolabor.com.br">Evento adverso</option> 
                            </select>
                        <!-- </div> -->
                    </div>
                    <!-- Name input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="name" type="text" placeholder="Nome ..." [(ngModel)]="clients.name" data-sb-validations="required" />
                        <label for="name">Nome</label>
                        <div class="invalid-feedback" data-sb-feedback="name:required">Nome</div>
                    </div>
                    <!-- Email address input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="email" type="email" placeholder="name@email.com" [(ngModel)]="clients.email" data-sb-validations="required,email" />
                        <label for="email">Email</label>
                        <div class="invalid-feedback" data-sb-feedback="email:required">Necessário inserir e-mail!</div>
                        <div class="invalid-feedback" data-sb-feedback="email:email">Email inválido!</div>
                    </div>
                    <!-- Phone number input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="phone" type="tel" placeholder="(11)9 1234-5678" [(ngModel)]="clients.phone" data-sb-validations="required" />
                        <label for="phone">Telefone</label>
                        <div class="invalid-feedback" data-sb-feedback="phone:required">Necessário inserir telefone!</div>
                    </div>
                    <!-- Subject Matter input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="subjectMatter" type="text" placeholder="Assunto ..." [(ngModel)]="clients.subjectMatter" data-sb-validations="required" />
                        <label for="subjectMatter">Telefone</label>

                    </div>
                    <!-- Message input-->
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="message" type="text" placeholder="Insira sua mensagem aqui ..." style="height: 10rem" [(ngModel)]="clients.message" data-sb-validations="required"></textarea>
                        <label for="message">Mensagem</label>
                        <!-- <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div> -->
                    </div>
                    <!-- <div class="d-none" id="submitSuccessMessage">
                        <div class="text-center mb-3">
                            <div class="fw-bolder">Form submission successful!</div>
                            To activate this form, sign up at
                            <br />
                            <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                        </div>
                    </div>

                    <div class="d-none" id="submitErrorMessage">
                        <div class="text-center text-danger mb-3">Error sending message!</div>
                    </div>
                    <!-- Submit Button
                    <div class="d-grid"><button class="btn btn-primary btn-xl disabled" id="submitButton" type="submit">Submit</button></div> -->
                </form>
            </div>

                        <p class="d-grid denuncias">CANAL DE DENÚNCIAS</p>
