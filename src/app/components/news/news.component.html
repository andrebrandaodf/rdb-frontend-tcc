<div id="news" class="bg-news" [ngClass]="{'pagesDynamics': innerWidth >= 992}">

    <div class="row text-center">
      <h1 class="titleNews">HIPOLABOR <span style="font-family: 'Montserrat-ExtraBold';">na m√≠dia</span>
      </h1>
    </div>

    <div class="row card-deck">

      <div *ngFor="let midia of midias" class="col-lg-4 col-12 card mb-3">
        <h2 class="text-center titleCard text-white">{{midia.title}}</h2>
        <div class="embed mb-4 ">

    <div class="d-flex align-items-center justify-content-center w-100 pb-5 pt-3">

    </div>

  </div>
