<div class="container">
    <div class="col-lg-12 entries">
        <div *ngIf="blogCurrent" style="height: 80vh"
            class="d-flex flex-column align-items-start justify-content-start container">
            <div class="d-flex flex-column align-items-center justify-content-center container">
                <img src="{{blogCurrent.photograph}}" alt="photograph" class="capa">
            </div>
            <h1 class="title">{{blogCurrent.title}}</h1>
            <h2 class="subtitle">{{blogCurrent.description}}</h2>
            <div class="content" [innerHTML]="blogCurrent.content"></div>
        </div>
    </div>
</div>
