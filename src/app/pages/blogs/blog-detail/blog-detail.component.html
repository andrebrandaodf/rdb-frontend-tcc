<div class="d-flex flex-column align-items-center justify-content-between p-0 m-0 h-100">

    <div class="container">
        <div class="row">
            <div class="col-lg-12 entries">
                <div *ngIf="blogCurrent"
                    class="borderBlog d-flex flex-column align-items-start justify-content-start container p-0 mb-5">
                    <div class="wallpaper d-flex flex-column align-items-center justify-content-center container w-100"
                        style="background-image: url({{blogCurrent.photograph}});">
                        <!-- <img src="{{blogCurrent.photograph}}" alt="photograph" class="capa"> -->
                    </div>
                    <h1 class="title">{{blogCurrent.title}}</h1>
                    <h2 class="subtitle">{{blogCurrent.description}}</h2>
                    <div class="content" [innerHTML]="blogCurrent.content"></div>
                </div>
            </div>
        </div>
    </div>
   
    <mat-toolbar class="footer w-100 m-0" style="background: #25aa76;min-height: 50px;"></mat-toolbar>
</div>
