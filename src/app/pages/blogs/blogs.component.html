<div style="background-color: #fafafa;" [ngClass]="{'pagesDynamics': innerWidth >= 992}">

  <div style="height: 15vh"></div>


  <div class="container d-flex flex-column align-items-center justify-content-center h-100">

    <div class="row text-center">
      <h1 class="titleBlog"><span style="font-weight: bold; font-family: 'Montserrat-ExtraBold';">Blog</span>
        HIPOLABOR</h1>
    </div>

    <div class="row card-deck">
      <div *ngFor="let blog of blogs" class="blog-card col-lg-4 col-12 card mb-3" [routerLink]="['/blog', blog.id]"
        style="background-color: transparent;border: none;">
        <h1 style="max-height: 20%;min-height: 20%; height: 20%;" class="text-center title-card">{{blog.title |
          truncate: ['120', '...']}}</h1>
        <div class="card-body borderBlog p-0">
          <div class=" blogBar w-100 d-flex justify-content-end p-0">
            <i class="bi bi-circle-fill mx-1" style="color:salmon"></i>
            <i class="bi bi-circle-fill mx-1" style="color: darksalmon;"></i>
            <i class="bi bi-circle-fill" style="color: tomato;margin: 0 8px 0 4px"></i>
          </div>
          <img class="card-img-top" src="{{blog.photograph}}" height="200px">
          <div class="px-2" style="max-height: 70%;min-height: 70%;">
            <h2 class="text-blog"> <strong>{{blog.description | truncate: ['120', '...']}}</strong>
            </h2>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex align-items-center justify-content-center w-100 pb-5 pt-3">
      <button mat-raised-button class="view-more" (click)="getNewPage()">
        Ver mais
      </button>
    </div>
  </div>
</div>
