<div style="background-color: #fafafa;" [ngClass]="{'pagesDynamics': innerWidth >= 992}">

  <div class="container h-100">

    <div class="row text-center">
      <h1 class="titleMidia"><span style="font-family: 'Montserrat-ExtraBold';">MÃ­dia</span></h1>
    </div>

    <div class="row" [ngClass]="{'card-deck': innerWidth >= 992}">
      <div *ngFor="let midia of midias" class="col-lg-4 col-12 pb-5 mb-5" style="background-color: transparent; border: none"
        [ngClass]="{'card': innerWidth >= 992}">
        <div style="max-height: 30%;min-height: 30%; height: 30;" [ngClass]="{'card-body': innerWidth >= 992}">
          <h5 class="titleCard title-card m-0" [ngClass]="{'card-title': innerWidth >= 992}">
            {{midia.title}}
          </h5>
        </div>
        <div class="embed-responsive embed-responsive-16by9 d-flex align-items-center justify-content-center px-3">
          <iframe class="embed-responsive-item w-100" [src]="midia.urlVideo | safe" allowfullscreen></iframe>
        </div>
        <div class="mt-2 h-auto" style="max-height: 70%;min-height: 70%; height: 70%;"
          [ngClass]="{'card-body': innerWidth >= 992}">
          <p class="description" [ngClass]="{'card-text': innerWidth >= 992}">
            {{midia.description}}
          </p>
        </div>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-center w-100 pb-5 pt-3">
      <button (click)="getNewPage()" mat-raised-button class="view-more">
        Ver mais
      </button>
    </div>
  </div>
</div>
